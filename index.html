<!-- First Page of the Kokoa Clone  -->
<!-- 02.png of the screenshots -->
<!-- Where I found icons to use: fontawesome.com but you could find some great icons from heroicons.com as well -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Linking with css file and a short cut is link:css -->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Welcome to Kokoa Clone</title>
  </head>
  <body>
    <!-- This creates a statusbar including servive satus, wifi signal, time, etc. -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt fa-xs"></i>
        <span>97%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <!-- This creates a welcome header part: messeges at the top of the screen -->
    <header class="welcome-header">
      <h1 class="welcome-header__title">Welcome to Kokoa Clone</h1>
      <p class="welcome-header__text">
        If you have a Kokoa Account, log in with your email or phone number.
      </p>
    </header>

    <!-- This creates a login form (email/phone number, password, Log In, and Sign Up boxes) -->
    <!-- By using method=get, it will show data on the url. Using method=post will send data to the server.  -->
    <form action="friends.html" method="get" class="login-form">
      <!-- By assigning name as username, once a user puts data on the username section, it will be shown on the url on the redirected page. -->
      <input
        name="username"
        required
        type="text"
        placeholder="Email or phone number"
      />
      <input name="password" required type="password" placeholder="Password" />
      <input type="submit" value="Log In" />
      <input type="submit" value="Sign Up" />
      <a href="#">Find Kokoa Account or Password</a>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜­</span>
    </div>
    <!-- <div id="no-mobile-small">
      <span>Your screen is too small ðŸ˜­ Try 500px ðŸ˜‰</span>
    </div> -->

    <!-- This is needed as it is a key to using icons from fontawesome.com -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
