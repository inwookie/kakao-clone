<!-- Seventh page of the Kokoa Clone  -->
<!-- 09.png of the screenshots -->
<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Linking with css file and a short cut is link:css -->
    <link rel="stylesheet" href="css/styles.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Chat with Inwookie - to Kokoa Clone</title>
  </head>
  <body id="chat-screen">
    <!-- This creates a statusbar including servive satus, wifi signal, time, etc. -->
    <div class="status-bar">
      <div class="status-bar__column">
        <span>No Service</span>
        <i class="fas fa-wifi"></i>
      </div>
      <div class="status-bar__column">
        <span>18:43</span>
      </div>
      <div class="status-bar__column">
        <i class="fas fa-unlock-alt fa-xs"></i>
        <span>97%</span>
        <i class="fas fa-battery-full fa-lg"></i>
      </div>
    </div>

    <header class="alt-header">
      <div class="alt-header__column">
        <a href="chats.html"
          ><i class="fas fa-angle-left fa-2x"></i
        ></a>
      </div>
      <div class="alt-header__column">
        <div class="alt-header__title">Inwookie</div>
      </div>
      <div class="alt-header__column">
        <span><i class="fas fa-search fa-lg"></i></span>
        <span
          ><i class="fas fa-bars fa-lg alt-header__column-icon-last"></i
        ></span>
      </div>
    </header>

    <main class="main-screen main-chat">
      <div class="chat__timestamp">Friday, August 20, 2021</div>
      <div class="message-row">
        <img src="Photos/inwookie.JPG" />
        <div class="message-row__content">
          <span class="message__author">Inwookie</span>
          <div class="message__info">
            <span class="message__bubble">Hi!</span>
            <span class="message__time">18:42</span>
          </div>
        </div>
      </div>

      <div class="message-row message-row--own">
          <div class="message__info">
            <span class="message__bubble">What's up?</span>
            <span class="message__time">18:42</span>
          </div>
        </div>
      </div>
    </main>

    <form class="reply">
        <div class="reply__column">
            <i class="far fa-plus-square fa-2x"></i>
        </div>
        <div class="reply__column">
            <input type="text" placeholder="Write a message..."/>
            <i class="far fa-smile-wink fa-2x"></i>
            <button><i class="fas fa-arrow-up fa-lg"></i></button>
        </div>
    </form>

    <div id="no-mobile">
      <span>Your screen is too big ðŸ˜­ Try 500px ðŸ˜‰</span>
    </div>
    <!-- <div id="no-mobile-small">
      <span>Your screen is too small ðŸ˜­ Try 500px ðŸ˜‰</span>
    </div> -->

    <!-- This is needed as it is a key to using icons from fontawesome.com -->
    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
